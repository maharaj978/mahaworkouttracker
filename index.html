<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Workout Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Home Screen -->
    <div id="home-screen" class="screen active">
        <div class="days-carousel-container">
            <div class="days-carousel" id="days-carousel">
                <!-- Day pages will be generated by JS -->
            </div>
        </div>
    </div>

    <!-- Detail Screen -->
    <div id="detail-screen" class="screen">
        <div class="detail-header">
            <div class="back-button" id="back-button">←</div>
            <div class="detail-date-info">
                <div class="day-name" id="detail-day-name">MONDAY</div>
                <div class="date-text" id="detail-date">17 NOV 2025</div>
            </div>
            <div class="settings-icon" id="settings-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.07.62-.07.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z" fill="currentColor"/>
                </svg>
            </div>
        </div>
        <div class="summary-stats">
            <div class="stat-item">
                <div class="stat-label">STREAK</div>
                <div class="stat-value" id="stat-streak">0 DAYS</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">BEST DAY</div>
                <div class="stat-value" id="stat-best">0 CAL</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">TOTAL KM</div>
                <div class="stat-value" id="stat-distance">0 KM</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">THIS MONTH</div>
                <div class="stat-value" id="stat-calories">0 CAL</div>
            </div>
        </div>
        <div class="detail-graph-container">
            <div class="detail-graph-wrapper" id="detail-graph">
                <!-- Graph bars will be generated by JS -->
            </div>
        </div>
    </div>

    <!-- Settings Screen -->
    <div id="settings-screen" class="screen">
        <div class="settings-header">
            <div class="back-button" id="settings-back-button">←</div>
            <div class="settings-title">SETTINGS</div>
        </div>
        <div class="settings-content">
            <div class="setting-item">
                <label for="user-weight">Weight (kg)</label>
                <input type="number" id="user-weight" step="0.1" />
            </div>
            <div class="setting-item">
                <label for="user-height">Height (cm)</label>
                <input type="number" id="user-height" step="0.1" />
            </div>
            <button class="save-button" id="save-settings">SAVE</button>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
